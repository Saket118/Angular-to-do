<div class="container my-5">
  <h2 class="text-center mb-4">TODO Project</h2>
  <hr>

  <!-- Form -->
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-md-5">
        <label for="task" class="form-label">Task</label>
        <input type="text" formControlName="task" class="form-control" id="task" placeholder="Enter task" />
      </div>

      <div class="col-md-3">
        <label for="taskType" class="form-label">Task Type</label>
        <input type="text" formControlName="taskType" class="form-control" id="taskType" placeholder="Type" />
      </div>

      <div class="col-md-3">
        <label for="assignee" class="form-label">Assignee</label>
        <input type="text" formControlName="assignee" class="form-control" id="assignee" placeholder="Assign To" />
      </div>

      <div class="col-md-1 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100" [disabled]="taskForm.invalid">Add</button>
      </div>
    </div>
  </form>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Task</th>
          <th scope="col">Type</th>
          <th scope="col">Assignee</th>
          <th scope="col">Status</th>
          <th scope="col">Assigned Date</th>
          <th scope="col">Completed Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of tasks; trackBy: trackById">
          <td>{{ t.id }}</td>
          <td>{{ t.task }}</td>
          <td>{{ t.taskType }}</td>
          <td>{{ t.assignee }}</td>
          <td>
            <span 
              class="badge"
              [ngClass]="{
                'bg-warning text-dark': t.status === 'Pending',
                'bg-info text-dark': t.status === 'In Progress',
                'bg-success': t.status === 'Done'
              }"
            >
              {{ t.status }}
            </span>
          </td>
          <td>{{ t.assignedDate | date:'medium' }}</td>
          <td>{{ t.completedDate ? (t.completedDate | date:'medium') : 'â€”' }}</td>
          <td class="d-flex gap-2">
            <button 
              class="btn btn-sm btn-success"
              (click)="markDone(t)" 
              [disabled]="t.status === 'Done'"
            >Done</button>
            <button 
              class="btn btn-sm btn-danger"
              (click)="deleteTask(t.id)"
            >Delete</button>
          </td>
        </tr>
        <tr *ngIf="tasks.length === 0">
          <td colspan="8" class="text-center">No tasks found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
